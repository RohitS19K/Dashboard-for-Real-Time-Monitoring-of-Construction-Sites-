<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
</head>

<body>
    <nav class="menu">
        <div class="menu1">
            <span class="material-symbols-outlined">menu</span>
        </div>
    </nav>
    <div class="top">
        <div class="profile-section">
            <img src="ghost.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-name">
                <h2>Admin</h2>
            </div>
            <!-- Add other profile information here -->
            <div class="link1" onclick="" id="Edit">Edit Profile</div>
            <!-- <div class="icons">
                <span class=""></span>
                                                     // need to add icon later 
            </div> -->
        </div>
    </div>
    <div class="mid">
        <div class="performance">
            <div class="acadmics">
                <h3 id="heading">Settings</h3>
                <div class="pie-chart">
                    <span class="pie-slice" data-percent="40"></span>
                    <span class="pie-slice" data-percent="30"></span>
                    <span class="pie-slice" data-percent="20"></span>
                    <span class="pie-slice" data-percent="10"></span>
                </div>
            </div>
            <div class="sports">
                <h3 id="heading">Security</h3>
                <div class="piebar" id=""></div>
            </div>
            <div class="extra_curricular">
                <h3 id="heading">Privacy</h3>
                <div class="piebar" id=""></div>
            </div>
        </div>
    </div>


    <script src="profile.js"></script>
</body>

</html>
